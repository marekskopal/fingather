<div class="header">
    <div>
        @if ($id() === null) {
            <h1 class="h3">{{ 'app.users.addEdit.headerAdd' | translate }}</h1>
        } @else {
            <h1 class="h3">{{ 'app.users.addEdit.headerAdd' | translate }}</h1>
        }

        <a [routerLink]="$routerBackLink()" class="btn-link" tabindex="0">
            <mat-icon>chevron_left</mat-icon>
            {{ 'app.users.list.title' | translate }}
        </a>
    </div>

    <div class="header-controls d-none d-lg-block">
        <fingather-portfolio-selector />
    </div>
</div>

<div class="content-center">
    <div class="card form">
        <div class="card-body">
            @if (!$loading()) {
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">{{ 'app.users.addEdit.email' | translate }}</label>
                            <input id="email" type="text" formControlName="email" class="form-control" [class.is-invalid]="$submitted() && f['email'].errors" />
                            <fingather-input-validator
                                [control]="f['email']"
                                [isSubmitted]="$submitted()"
                                [errorMessages]="{
                                    required: 'app.users.addEdit.emailRequired',
                                }"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">{{ 'app.users.addEdit.name' | translate }}</label>
                            <input id="name" type="text" formControlName="name" class="form-control" [class.is-invalid]="$submitted() && f['name'].errors" />
                            <fingather-input-validator
                                [control]="f['name']"
                                [isSubmitted]="$submitted()"
                                [errorMessages]="{
                                    required: 'app.users.addEdit.nameRequired',
                                }"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="password">
                                {{ 'app.users.addEdit.password' | translate }}
                                @if($id() !== null) {
                                    <em>{{ 'app.users.addEdit.passwordLeaveBlank' | translate }}</em>
                                }
                            </label>
                            <input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="$submitted() && f['password'].errors" />
                            <fingather-input-validator
                                [control]="f['password']"
                                [isSubmitted]="$submitted()"
                                [errorMessages]="{
                                    required: 'app.users.addEdit.passwordRequired',
                                    minlength: 'app.users.addEdit.passwordLength',
                                }"
                            />
                        </div>
                    </div>
                    @if ($id() === null) {
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="defaultCurrencyId" class="form-label">{{ 'app.users.addEdit.defaultCurrency' | translate }}</label>
                                <fingather-select
                                    id="defaultCurrencyId"
                                    formControlName="defaultCurrencyId"
                                    [items]="currencies"
                                    [class.is-invalid]="$submitted() && f['defaultCurrencyId'].errors"
                                />
                                <fingather-input-validator
                                    [control]="f['defaultCurrencyId']"
                                    [isSubmitted]="$submitted()"
                                    [errorMessages]="{
                                        required: 'app.users.addEdit.defaultCurrencyRequired',
                                    }"
                                />
                            </div>
                        </div>
                    }
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="role" class="form-label">{{ 'app.users.addEdit.role' | translate }}</label>
                            <fingather-select
                                id="role"
                                formControlName="role"
                                [items]="roles"
                                [class.is-invalid]="$submitted() && f['defaultCurrencyId'].errors"
                            />
                            <fingather-input-validator
                                [control]="f['role']"
                                [isSubmitted]="$submitted()"
                                [errorMessages]="{
                                    required: 'app.users.addEdit.roleRequired',
                                }"
                            />
                        </div>
                    </div>
                    <div class="form-group buttons">
                        <a [routerLink]="$routerBackLink()" class="btn btn-secondary" tabindex="0">{{ 'app.common.cancel' | translate }}</a>

                        <fingather-save-button
                            [saving]="$saving()"
                        />
                    </div>
                </form>
            }
        </div>
    </div>
</div>
