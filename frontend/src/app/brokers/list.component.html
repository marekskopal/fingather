<div class="row">
    <div class="col-md-3 order-md-2 text-end">
        <fingather-portfolio-selector />
    </div>
    <div class="col-md-5 order-md-0">
        <h1>Brokers</h1>
    </div>
    <div class="col-md-4 order-md-1 text-end">
        <a (click)="addBroker()" class="btn btn-sm btn-success" tabindex="0"><fa-icon icon="plus"></fa-icon> Add Broker</a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 80%">Name</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let broker of brokers">
            <td>{{broker.name}}</td>
            <td class="text-end" style="white-space: nowrap">
                <a (click)="editBroker(broker.id)" class="btn btn-sm btn-primary me-2" tabindex="0"><fa-icon icon="edit"></fa-icon> Edit</a>
                <button (click)="deleteBroker(broker.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="broker.isDeleting">
                    @if (broker.isDeleting) {
                        <span class="spinner-border spinner-border-sm"></span>
                    } @else {
                        <span><fa-icon icon="trash"></fa-icon> Delete</span>
                    }
                </button>
            </td>
        </tr>
        <tr *ngIf="brokers === null">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
