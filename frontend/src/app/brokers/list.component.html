<h1>Brokers</h1>
<a (click)="addBroker()" class="btn btn-sm btn-success mb-2" tabindex="0">Add Broker</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 80%">Name</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let broker of brokers">
            <td>{{broker.name}}</td>
            <td style="white-space: nowrap">
                <a (click)="editBroker(broker.id)" class="btn btn-sm btn-primary mr-1" tabindex="0">Edit</a>
                <button (click)="deleteBroker(broker.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="broker.isDeleting">
                  <span *ngIf="broker.isDeleting" class="spinner-border spinner-border-sm"></span>
                  <span *ngIf="!broker.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="brokers === null">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
