<div class="modal-header">
    @if (isAddMode) {
        <h4 class="modal-title">{{ 'app.portfolios.addEdit.headerAdd' | translate }}</h4>
    } @else {
        <h4 class="modal-title">{{ 'app.portfolios.addEdit.headerEdit' | translate }}</h4>
    }
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">{{ 'app.portfolios.addEdit.name' | translate }}</label>
            <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">{{ 'app.portfolios.addEdit.nameRequired' | translate }}</div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input id="isDefault" type="checkbox" formControlName="isDefault" class="form-check-input">
                <label for="isDefault" class="form-check-label">
                    {{ 'app.portfolios.addEdit.default' | translate }}
                </label>
            </div>
        </div>
        <div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{ 'app.common.save' | translate }}
            </button>
            <a class="btn btn-link" (click)="activeModal.dismiss()" tabindex="0">{{ 'app.common.cancel' | translate }}</a>
        </div>
    </form>
</div>
