<div class="header row">
    <div class="col-md-3 order-md-2 text-end">
        <fingather-portfolio-selector />
    </div>
    <div class="col-md-3 order-md-0">
        <h1 class="h3">{{ 'app.portfolios.list.title' | translate }}</h1>
    </div>
    <div class="col-md-6 order-md-1 text-end">
        <a routerLink="add-portfolio" class="btn btn-primary me-3" tabindex="0">
            <mat-icon>add</mat-icon>
            <span> {{ 'app.portfolios.list.addPortfolio' | translate }}</span>
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-fixed">
            <thead>
                <tr>
                    <th style="width: 80%">{{ 'app.portfolios.list.name' | translate }}</th>
                    <th style="width: 20%"></th>
                </tr>
            </thead>
            <tbody>
                @for (portfolio of portfolios; track portfolio.id) {
                    <tr>
                        <td>{{portfolio.name}}</td>
                        <td class="text-end" style="white-space: nowrap">
                            <a routerLink="edit-portfolio/{{portfolio.id}}" class="btn btn-secondary me-2" tabindex="0">
                                <mat-icon>edit</mat-icon>
                            </a>
                            @if (!portfolio.isDefault && portfolio.id !== currentPortfolio.id) {
                                <fingather-delete-button
                                    (onConfirm)="deletePortfolio(portfolio.id)"
                                    [title]="'Delete portfolio ' + portfolio.name"
                                    [message]="'Are you sure you want to delete portfolio ' + portfolio.name + '?'"
                                />
                            }
                        </td>
                    </tr>
                }
                <tr *ngIf="portfolios === null">
                    <td colspan="4" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
