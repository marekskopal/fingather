<div class="row">
    <div class="col-md-3 order-md-2 text-end">
        <fingather-portfolio-selector />
    </div>
    <div class="col-md-5 order-md-0">
        <h1>{{ 'app.groups.list.title' | translate }}</h1>
    </div>
    <div class="col-md-4 order-md-1 text-end">
        <a (click)="addGroup()" class="btn btn-sm btn-success" tabindex="0">
            <mat-icon>add</mat-icon> {{ 'app.groups.list.addGroup' | translate }}
        </a>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 80%">{{ 'app.groups.list.name' | translate }}</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let group of groups">
            <td>{{group.name}}</td>
            <td class="text-end" style="white-space: nowrap">
                <a (click)="editGroup(group.id)" class="btn btn-sm btn-primary me-2" tabindex="0">
                    <mat-icon>edit</mat-icon> {{ 'app.common.edit' | translate }}
                </a>
                <fingather-delete-button
                    (onConfirm)="deleteGroup(group.id)"
                    [title]="'Delete group ' + group.name"
                    [message]="'Are you sure you want to delete group ' + group.name + '?'"
                />
            </td>
        </tr>
        <tr *ngIf="groups === null">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
