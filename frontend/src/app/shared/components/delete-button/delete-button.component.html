<button (click)="delete()" class="btn btn-sm btn-danger btn-delete-user" [disabled]="$isDeleting()">
    @if ($isDeleting()) {
        <span class="spinner-border spinner-border-sm"></span>
    } @else {
        <span>
            <mat-icon>delete</mat-icon> {{ 'app.common.delete' | translate }}
        </span>
    }
</button>
