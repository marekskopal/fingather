@if(($value() ?? 0) > 0) {
    <span [coloredValue]="$value()">
        <mat-icon>arrow_upward_alt</mat-icon>
    </span>
} @else if(($value() ?? 0) < 0) {
    <span [coloredValue]="$value()">
        <mat-icon>arrow_downward_alt</mat-icon>
    </span>
} @else {
    <span>
        <mat-icon>arrow_upward_alt</mat-icon>
    </span>
}
