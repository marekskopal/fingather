<button
    [disabled]="$saving()"
    class="btn btn-primary"
    (click)="handleOnClick($event)"
>
    @if($saving()) {
        <mat-spinner [diameter]="24" />
    } @else if($icon()) {
        <mat-icon>{{$icon()}}</mat-icon>
    }
    @if($text()) {
        <span>{{ $text() }}</span>
    } @else {
        <span>{{ 'app.common.save' | translate }}</span>
    }
</button>
