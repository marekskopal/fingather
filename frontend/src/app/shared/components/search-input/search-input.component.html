<div class="search-input">
    <input
        type="text"
        id="search"
        name="search"
        class="form-control"
        [value]="$value()"
        (keyup)="handleKeyup($event)"
    >
    <button class="clear-search" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
</div>
