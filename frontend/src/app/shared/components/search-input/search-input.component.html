<div class="search-input">
    <input
        type="text"
        [id]="id()"
        class="form-control"
        [value]="value()"
        (keyup)="handleKeyup($event)"
    >
    @if(showClearButton()) {
        <button class="clear-search" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    }
</div>
