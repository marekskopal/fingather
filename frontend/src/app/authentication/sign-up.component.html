<div class="card">
    <h4 class="card-header">Sign Up</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Field must be email</div>
                    <div *ngIf="f['email'].errors['uniqueEmail']">Email already exists</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col">
                    <label for="defaultCurrencyId" class="form-label">Default Currency</label>
                    <select id="defaultCurrencyId" formControlName="defaultCurrencyId" class="form-select">
                        <option *ngFor="let currency of currencies" [ngValue]="currency.id">
                            {{ currency.code }}
                        </option>
                    </select>
                    <div *ngIf="submitted && f['defaultCurrencyId'].errors" class="invalid-feedback">
                        <div *ngIf="f['defaultCurrencyId'].errors['required']">Default Currency is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign Up
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
