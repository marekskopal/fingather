<div class="card">
    <h4 class="card-header">{{ 'app.authentication.login.header' | translate }}</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="email">{{ 'app.authentication.login.email' | translate }}</label>
                <input id="email" type="text" formControlName="email" class="form-control" [class.is-invalid]="submitted() && f['email'].errors" />
                <fingather-input-validator
                    [control]="f['email']"
                    [isSubmitted]="submitted()"
                    [errorMessages]="{
                        required: 'app.authentication.login.emailRequired',
                    }"
                />
            </div>
            <div class="form-group mb-3">
                <label for="password">{{ 'app.authentication.login.password' | translate }}</label>
                <input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="submitted() && f['password'].errors" />
                <fingather-input-validator
                    [control]="f['password']"
                    [isSubmitted]="submitted()"
                    [errorMessages]="{
                        required: 'app.authentication.login.passwordRequired',
                    }"
                />
            </div>
            <div class="form-group text-center">
                <fingather-save-button
                    [saving]="saving()"
                    [text]="'app.authentication.login.login' | translate"
                />

                <a routerLink="../sign-up" class="btn btn-link">{{ 'app.authentication.login.signUp' | translate }}</a>
            </div>
        </form>

        @if (googleEnabled()) {
            <div class="divider my-3">
                <span>{{ 'app.authentication.login.or' | translate }}</span>
            </div>

            <div id="googleButtonContainer" class="text-center">
                <button
                    type="button"
                    class="btn btn-secondary"
                    [disabled]="!googleReady() || googleLoading()"
                    (click)="onGoogleSignIn()"
                >
                    @if (googleLoading()) {
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    } @else {
                        <svg class="google-logo" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    }
                    <span>{{ 'app.authentication.login.signInWithGoogle' | translate }}</span>
                </button>
            </div>
        }
    </div>
</div>
