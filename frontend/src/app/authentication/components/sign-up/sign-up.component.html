<div class="card">
    <h4 class="card-header">{{ 'app.authentication.signUp.header' | translate }}</h4>
    <div class="card-body">
        @if(!$loading()) {
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="name">{{ 'app.authentication.signUp.name' | translate }}</label>
                    <input id="name" type="text" formControlName="name" class="form-control" [class.is-invalid]="$submitted() && f['name'].errors" />
                    <fingather-input-validator
                        [control]="f['name']"
                        [isSubmitted]="$submitted()"
                        [errorMessages]="{
                            required: 'app.authentication.signUp.nameRequired',
                        }"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="email">{{ 'app.authentication.signUp.email' | translate }}</label>
                    <input id="email" type="text" formControlName="email" class="form-control" [class.is-invalid]="$submitted() && f['email'].errors" />
                    <fingather-input-validator
                        [control]="f['email']"
                        [isSubmitted]="$submitted()"
                        [errorMessages]="{
                            required: 'app.authentication.signUp.emailRequired',
                            email: 'app.authentication.signUp.emailIsEmail',
                            uniqueEmail: 'app.authentication.signUp.emailExists',
                        }"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="password">{{ 'app.authentication.signUp.password' | translate }}</label>
                    <input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="$submitted() && f['password'].errors" />
                    <fingather-input-validator
                        [control]="f['password']"
                        [isSubmitted]="$submitted()"
                        [errorMessages]="{
                            required: 'app.authentication.signUp.passwordRequired',
                            minlength: 'app.authentication.signUp.passwordLength',
                        }"
                    />
                </div>
                <div class="form-row mb-3">
                    <div class="form-group col">
                        <label for="defaultCurrencyId" class="form-label">{{ 'app.authentication.signUp.defaultCurrency' | translate }}</label>
                        <fingather-select
                            id="defaultCurrencyId"
                            formControlName="defaultCurrencyId"
                            [items]="currencies"
                        />
                        <fingather-input-validator
                            [control]="f['defaultCurrencyId']"
                            [isSubmitted]="$submitted()"
                            [errorMessages]="{
                                required: 'app.authentication.signUp.defaultCurrencyRequired',
                            }"
                        />
                    </div>
                </div>
                <div class="form-group buttons">
                    <a routerLink="../login" class="btn btn-link">{{ 'app.common.cancel' | translate }}</a>

                    <fingather-save-button
                        [saving]="$saving()"
                        [text]="'app.authentication.signUp.signUp' | translate"
                    />
                </div>
            </form>
        }
    </div>
</div>
