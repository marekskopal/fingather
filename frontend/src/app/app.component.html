<div class="content">
    @if (authentication) {
        <nav class="navbar navbar-expand-lg d-flex">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">
                <img src="/images/fingather.svg" alt="FinGather" width="240" height="60">
            </a>
            <button (click)="toggleNavigation()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column w-100" id="navigation" [ngbCollapse]="isNavigationCollapsed">
                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><fa-icon icon="dashboard" /> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/assets" routerLinkActive="active"><fa-icon icon="chart-pie" /> Assets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/transactions" routerLinkActive="active"><fa-icon icon="list" /> Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/overviews" routerLinkActive="active"><fa-icon icon="eye" /> Overviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/history" routerLinkActive="active"><fa-icon icon="chart-line" /> History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/groups" routerLinkActive="active"><fa-icon icon="layer-group" /> Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/brokers" routerLinkActive="active"><fa-icon icon="handshake" /> Brokers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/portfolios" routerLinkActive="active"><fa-icon icon="wallet" /> Portfolios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="collapseNavigation()" routerLink="/users" routerLinkActive="active"><fa-icon icon="user-group" /> Users</a>
                    </li>
                </ul>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout();collapseNavigation()" tabindex="0"><fa-icon icon="power-off" /> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    }

    <div class="app-container">
        <fingather-alert></fingather-alert>
        <router-outlet></router-outlet>
    </div>
</div>
