<h1>Import CSV File</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="brokerId">Broker</label>
            <select id="brokerId" formControlName="brokerId" class="form-control">
                <option *ngFor="let broker of brokers" [ngValue]="broker.id">
                    {{ broker.name }}
                </option>
            </select>
            <div *ngIf="submitted && f.brokerId.errors" class="invalid-feedback">
                <div *ngIf="f.brokerId.errors.required">Broker is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="data">CSV File</label>
            <input type="file" id="data" accept="text/csv" class="form-control" (change)="onFileChange($event)">
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Import
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
