<h1 *ngIf="isAddMode">Add Asset</h1>
<h1 *ngIf="!isAddMode">Edit Asset</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="ticker">Ticker</label>
            <input id="ticker" type="text" formControlName="ticker" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ticker.errors }" />
            <div *ngIf="submitted && f.ticker.errors" class="invalid-feedback">
                <div *ngIf="f.ticker.errors.required">Ticker is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
