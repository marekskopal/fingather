    <chart assetTickerId="{{asset.ticker.id}}"></chart>

    <div class="row">
        <div class="col-lg-6">
            <transaction-list></transaction-list>

        </div>
        <div class="col-lg-6">
            <dividend-list></dividend-list>

        </div>
    </div>
</div>
