<div class="modal-header">
    <h4 class="modal-title" *ngIf="isAddMode">Add Dividend</h4>
    <h4 class="modal-title" *ngIf="!isAddMode">Edit Dividend</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="assetId">
        <div class="mb-3">
            <label for="brokerId" class="form-label">Broker</label>
            <select id="brokerId" formControlName="brokerId" class="form-select">
                <option *ngFor="let broker of brokers" [ngValue]="broker.id">
                    {{ broker.name }}
                </option>
            </select>
            <div *ngIf="submitted && f['brokerId'].errors" class="invalid-feedback">
                <div *ngIf="f['brokerId'].errors['required']">Broker is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="created" class="form-label">Paid Date</label>
            <input type="datetime-local" id="paidDate" formControlName="paidDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['paidDate'].errors }" />
            <div *ngIf="submitted && f['paidDate'].errors" class="invalid-feedback">
                <div *ngIf="f['paidDate'].errors['required']">Paid Date is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="priceGross" class="form-label">Price Gross</label>
            <input type="number" step="0.01" min="0" id="priceGross" formControlName="priceGross" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['priceGross'].errors }" [defaultValue]="0.00" />
            <div *ngIf="submitted && f['priceGross'].errors" class="invalid-feedback">
                <div *ngIf="f['priceGross'].errors['required']">Date is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="tax" class="form-label">Tax</label>
            <input type="number" step="0.01" min="0" id="tax" formControlName="tax" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['tax'].errors }" [defaultValue]="0.00" />
            <div *ngIf="submitted && f['tax'].errors" class="invalid-feedback">
                <div *ngIf="f['tax'].errors['required']">Tax is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="priceNet" class="form-label">Price Net</label>
            <input type="number" step="0.01" min="0" id="priceNet" formControlName="priceNet" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['priceNet'].errors }" [defaultValue]="0.00" />
            <div *ngIf="submitted && f['priceNet'].errors" class="invalid-feedback">
                <div *ngIf="f['priceNet'].errors['required']">Price Net is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="currencyId" class="form-label">Currency</label>
            <select id="currencyId" formControlName="currencyId" class="form-select">
                <option *ngFor="let currency of currencies" [ngValue]="currency.id">
                    {{ currency.code }}
                </option>
            </select>
            <div *ngIf="submitted && f['currencyId'].errors" class="invalid-feedback">
                <div *ngIf="f['currencyId'].errors['required']">Currency is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exchangeRate" class="form-label">Exchange Rate</label>
            <input type="number" step="0.01" min="0" id="exchangeRate" formControlName="exchangeRate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['exchangeRate'].errors }" [defaultValue]="1.00" />
            <div *ngIf="submitted && f['exchangeRate'].errors" class="invalid-feedback">
                <div *ngIf="f['exchangeRate'].errors['required']">Exchange Rate is required</div>
            </div>
        </div>
        <div class="mb-3">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            <a (click)="activeModal.dismiss()" class="btn btn-link" tabindex="0">Cancel</a>
        </div>
    </form>
</div>
