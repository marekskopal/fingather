<div *ngIf="asset">
    <h1>{{asset.ticker.name}}</h1>

    <fingather-asset-ticker-chart assetTickerId="{{asset.ticker.id}}"></fingather-asset-ticker-chart>

    <div class="row">
        <div class="col-lg-6">
            <fingather-transaction-list></fingather-transaction-list>

        </div>
        <div class="col-lg-6">
            <fingather-dividend-list></fingather-dividend-list>

        </div>
    </div>
</div>
