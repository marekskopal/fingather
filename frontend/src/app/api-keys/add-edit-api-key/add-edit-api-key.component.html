<div class="header">
    <div>
        @if ($id() === null) {
            <h1 class="h3">{{ 'app.apiKeys.addEdit.headerAdd' | translate }}</h1>
        } @else {
            <h1 class="h3">{{ 'app.apiKeys.addEdit.headerEdit' | translate }}</h1>
        }

        <a [routerLink]="$routerBackLink()" class="btn-link" tabindex="0">
            <mat-icon>chevron_left</mat-icon>
            {{ 'app.apiKeys.apiKeys.title' | translate }}
        </a>
    </div>

    <div class="header-controls d-none d-lg-block">
        <fingather-portfolio-selector />
    </div>
</div>

<div class="content-center">
    <div class="card form">
        <div class="card-body">
            @if (!$loading()) {
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="type" class="form-label">{{ 'app.apiKeys.addEdit.type' | translate }}</label>
                        <fingather-select
                            id="type"
                            formControlName="type"
                            [items]="types"
                        />
                        <fingather-input-validator
                            [control]="f['type']"
                            [isSubmitted]="$submitted()"
                            [errorMessages]="{
                                required: 'app.apiKeys.addEdit.typeRequired',
                            }"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">{{ 'app.apiKeys.addEdit.apiKey' | translate }}</label>
                        <input id="apiKey" type="text" formControlName="apiKey" class="form-control" [class.is-invalid]="$submitted() && f['apiKey'].errors" />
                        <fingather-input-validator
                            [control]="f['apiKey']"
                            [isSubmitted]="$submitted()"
                            [errorMessages]="{
                                required: 'app.apiKeys.addEdit.apiKeyRequired',
                            }"
                        />
                    </div>
                    <div class="form-group buttons">
                        <a [routerLink]="$routerBackLink()" class="btn btn-secondary" tabindex="0">{{ 'app.common.cancel' | translate }}</a>

                        <fingather-save-button
                            [saving]="$saving()"
                        />
                    </div>
                </form>
            }
        </div>
    </div>
</div>
